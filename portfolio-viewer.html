<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - Omid Ahmadnejad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #0d0d0d;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    .loader {
      text-align: center;
      padding-top: 2rem;
      color: #ccc;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="loader">Loading portfolio...</div>
  <iframe id="portfolioFrame"
    src="https://docs.google.com/gview?embedded=true&url=https://omiduxui.github.io/own-website/Omid-Ahmadnejad-Portfolio.pdf"
    title="Portfolio PDF Viewer">
  </iframe>

  <script>
    setTimeout(() => {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('portfolioFrame').style.display = 'block';
    }, 1000); // تأخیر ۱ ثانیه‌ای
  </script>
</body>
</html>
