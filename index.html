  <script>
    // tsParticles setup
    tsParticles.load("tsparticles", {
      background: { color: "#0d0d0d" },
      fpsLimit: 60,
      interactivity: {
        events: { onHover: { enable: true, mode: "grab" }, resize: true },
        modes: { grab: { distance: 180, links: { opacity: 0.6 } } }
      },
      particles: {
        number: { value: 15, density: { enable: true, area: 1000 } },
        size: { value: 4 },
        shape: { type: "circle" },
        color: { value: "#ffffff" },
        links: {
          enable: true,
          distance: 400,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 0.3,
          direction: "none",
          outModes: { default: "bounce" }
        },
        opacity: { value: 0.3 }
      },
      detectRetina: true,
      fullScreen: { enable: false }
    });

    // Skills typing animation
    const skills = [
      "User experience design",
      "User interface design",
      "User centered design",
      "Interaction design",
      "Responsive design",
      "Wireframing",
      "Prototyping",
      "Using design systems",
      "Low fidelity prototyping",
      "High fidelity prototyping",
      "Mind map",
      "User flow",
      "Accessibility principles",
      "User research",
      "Typography",
      "Design Thinking",
      "Information Architecture",
      "Usability Testing",
      "A/B test",
      "UX writing"
    ];

    let skillIndex = 0;
    let charIndex = 0;
    let typing = true;
    const skillText = document.getElementById('skill-text');

    function typeSkill() {
      if (typing) {
        if (charIndex < skills[skillIndex].length) {
          skillText.textContent += skills[skillIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeSkill, 70);
        } else {
          typing = false;
          setTimeout(typeSkill, 1000);
        }
      } else {
        if (charIndex > 0) {
          skillText.textContent = skills[skillIndex].substring(0, charIndex - 1);
          charIndex--;
          setTimeout(typeSkill, 30);
        } else {
          typing = true;
          skillIndex = (skillIndex + 1) % skills.length;
          setTimeout(typeSkill, 200);
        }
      }
    }

    typeSkill();

    // Mobile download for Resume/Portfolio
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }
    if (isMobile()) {
      document.getElementById('resume-link').setAttribute('download', '');
      document.getElementById('portfolio-link').setAttribute('download', '');
    }
  </script>
