<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omid Ahmadnejad</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papaz3vA+/R5E2wE2l5DlMFl9o+aK5NfN1uIzY+wP8nqDEfE+bXq23dy7gHs8oG8qEnPZoKn/yZMjJplOfN2eg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #0d0d0d;
      color: white;
      margin: 0;
    }
    .custom-button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 8px 16px 4px 16px;
      height: 40px;
      border-radius: 8px;
      font-weight: bold;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }
    .custom-button.resume {
      background: #FFC757;
      color: black;
    }
    .custom-button.resume:hover {
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.20), rgba(0, 0, 0, 0.20)), #FFC757;
    }
    .custom-button.portfolio {
      background: #ffffff;
      color: #1C0E50;
    }
    .custom-button.portfolio:hover {
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.10), rgba(0, 0, 0, 0.10)), #ffffff;
    }
  </style>
</head>
<body>
  <div class="relative z-10 flex flex-col items-start justify-center text-left min-h-screen px-4 sm:px-6 w-full sm:w-1/2 ml-0">
    <div dir="ltr" class="w-full text-left mb-8">
      <h1 class="text-4xl sm:text-5xl font-bold">Omid Ahmadnejad</h1>
      <h2 class="text-2xl sm:text-3xl text-yellow-400">UX/UI Designer</h2>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 mb-10">
      <a id="resume-link" href="Omid-Ahmadnejad-Resume.pdf" target="_blank" rel="noopener noreferrer" class="custom-button resume">Resume</a>
      <a id="portfolio-link" href="Omid-Ahmadnejad-Portfolio.pdf" target="_blank" rel="noopener noreferrer" class="custom-button portfolio">Portfolio</a>
    </div>

    <div class="space-y-4 text-base sm:text-xl w-full text-left">
      <p class="flex items-center gap-3">
        <i class="fas fa-envelope text-yellow-400 text-xl"></i>
        <a href="mailto:omid.ahmadnejad@gmail.com" class="underline">omid.ahmadnejad@gmail.com</a>
      </p>
      <p class="flex items-center gap-3">
        <i class="fas fa-phone text-yellow-400 text-xl transform scale-x-[-1]"></i>
        <a href="tel:+989369507200" class="underline" dir="ltr">+98-936-950-7200</a>
      </p>
      <p class="flex items-center gap-3">
        <i class="fab fa-linkedin text-yellow-400 text-xl"></i>
        <a href="https://www.linkedin.com/in/omidahmadnejad" target="_blank" class="underline">LinkedIn</a>
      </p>
    </div>
  </div>

  <script>
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }
    if (isMobile()) {
      document.getElementById('resume-link').setAttribute('download', '');
      document.getElementById('portfolio-link').setAttribute('download', '');
    }
  </script>
</body>
</html>
