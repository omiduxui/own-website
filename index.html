<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omid Ahmadnejad</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H990QEWZ91"></script>

  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #0d0d0d;
      color: white;
      margin: 0;
    }

    #tsparticles {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .typewriter-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2s steps(30, end) forwards, blink 0.75s step-end infinite;
      border-right: 2px solid currentColor;
      direction: ltr;
      text-align: left;
    }

    .no-cursor {
      animation: typing 2s steps(30, end) forwards;
      border-right: none;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .custom-button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 8px 16px 4px 16px;
      height: 40px;
      border-radius: 8px;
      font-weight: bold;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .custom-button.resume {
      background: #FFC757;
      color: black;
    }

    .custom-button.resume:hover {
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.20), rgba(0, 0, 0, 0.20)), #FFC757;
    }

    .custom-button.portfolio {
      background: #ffffff;
      color: #1C0E50;
    }

    .custom-button.portfolio:hover {
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.10), rgba(0, 0, 0, 0.10)), #ffffff;
    }
  </style>
</head>
<body class="relative">

  <!-- پارتیکل -->
  <div id="tsparticles"></div>

  <!-- محتوا -->
  <div class="relative z-10 flex flex-col items-end justify-center text-right min-h-screen px-4 sm:px-6">
    
    <!-- نام -->
    <div class="w-full flex justify-start">
      <h1 class="text-4xl sm:text-6xl font-extrabold mb-4 text-left" dir="ltr">
        <span id="name" class="typewriter-text">Omid Ahmadnejad</span>
      </h1>
    </div>

    <!-- عنوان -->
    <div class="w-full flex justify-start">
      <p class="text-xl sm:text-2xl mb-8 text-left" dir="ltr">
        <span id="job" class="typewriter-text">UX/UI Designer</span>
      </p>
    </div>

    <!-- دکمه‌ها -->
    <div class="flex flex-col sm:flex-row-reverse gap-4 mb-10 w-full sm:w-auto">
      <a href="Omid%20Ahmadnejad%20V1.pdf" target="_blank" class="custom-button resume shadow text-sm sm:text-base w-full sm:w-auto text-center">Resume</a>
      <a href="portfolio.pdf" target="_blank" class="custom-button portfolio shadow text-sm sm:text-base w-full sm:w-auto text-center">Portfolio</a>
    </div>

    <!-- اطلاعات تماس -->
    <div class="space-y-4 text-base sm:text-xl w-full sm:w-auto">
      <p class="flex items-center justify-end gap-3">
        <a href="mailto:omid.ahmadnejad@gmail.com" class="underline">omid.ahmadnejad@gmail.com</a>
        <i class="fas fa-envelope text-yellow-400 text-xl"></i>
      </p>
      <p class="flex items-center justify-end gap-3">
        <a href="tel:+989369507200" class="underline" dir="ltr">+98-936-950-7200</a>
        <i class="fas fa-phone-alt text-yellow-400 text-xl"></i>
      </p>
      <p class="flex items-center justify-end gap-3">
        <a href="https://www.linkedin.com/in/omid-ahmadnejad" target="_blank" class="underline">Linkedin</a>
        <i class="fab fa-linkedin text-yellow-400 text-xl"></i>
      </p>
    </div>
  </div>

  <!-- اسکریپت -->
  <script>
    window.addEventListener('load', () => {
      const elements = document.querySelectorAll('.typewriter-text');
      elements.forEach((el, i) => {
        el.style.animationDelay = `${i * 2.5}s`;
      });

      setTimeout(() => {
        elements.forEach(el => {
          el.classList.add("no-cursor");
        });
      }, 6000); // بعد از پایان تایپ
    });

    // پارتیکل سمت راست
    tsParticles.load("tsparticles", {
      background: { color: "#0d0d0d" },
      fpsLimit: 60,
      interactivity: {
        events: { onHover: { enable: true, mode: "grab" }, resize: true },
        modes: { grab: { distance: 180, links: { opacity: 0.6 } } }
      },
      particles: {
        number: { value: 15, density: { enable: true, area: 1000 } },
        size: { value: 4 },
        shape: { type: "circle" },
        color: { value: "#ffffff" },
        links: {
          enable: true,
          distance: 400,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 0.3,
          direction: "none",
          outModes: { default: "bounce" }
        },
        opacity: { value: 0.3 }
      },
      detectRetina: true,
      fullScreen: { enable: false }
    });
  </script>
</body>
</html>
